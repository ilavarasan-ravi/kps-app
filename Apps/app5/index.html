<!DOCTYPE html>

<body>
    <div id="root">react not rendered</div>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script>
        const person = (props) => {
            return React.createElement("div", {}, [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.occupation)
            ]);
        }
        class App extends React.Component {
            render() {
                return React.createElement("div", {}, [
                    React.createElement("h1", {}, "React rendered"),
                    React.createElement(person, { name: 'sdfdsff', occupation: 'Manager' }),
                    React.createElement(person, { name: 'sdfdsff', occupation: 'Developer' })
                ])
            }
        }
        // const App = () => {

        //         React.createElement(person, { name: 'sdfdsff', occupation: 'Developer' })
        //     ])
        // }
        ReactDOM.render(
            React.createElement(App), document.getElementById('root')
        );
    </script>
</body>

</html>
